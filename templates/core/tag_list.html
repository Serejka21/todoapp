{% extends "base.html" %}

{% block content %}
<div>
  <h2 style="text-align: center; font-weight: bold">Tag list
    <a class="add-button" href="{% url "core:tag-create" %}">(add new tag)</a>
  </h2>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td><a href="{% url "core:tag-edit" pk=tag.id %}">Update</a></td>
      <td><a href="{% url "core:tag-delete" pk=tag.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
